<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Palindrome Checker</title>
  <link rel="stylesheet" href="palindrome.css"/>
  </head>
  <body>
    <main class="palindrome-container">
      <h1 class="h1">Is it a palindrome?</h1>
      <div class="palindrome-div">
<label for="text-input" class="label">Enter in text to check for a palindrome:</label>
<div class>
      <input type="text" id="text-input" class="input">
      <button id="check-btn" class="btn">check</button>
      <div id="result" class="palindrome-result"></div>
      </div>
      </div>
        <div>
<p class="p-text">
  A <dfn>palindrome</dfn> is a word or 
  sentence that's spelled the same way both forward and
   backward, ignoring punctuation, case, and spacing.
 <span> EX: mom is a palindrome.</span>
</p>
</div>
    </main>
    <script src="palindrome.js"></script>
  </body>
  </html>
